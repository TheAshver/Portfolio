<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek's Portfolio</title>
    <meta name="description" content="Abhishek Raikwar's Portfolio - Explore my world of 2D art, character design, concept art, and animation.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
        }
        header {
            background: rgba(20, 20, 20, 0.9);
            color: white;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.5s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        header.scrolled {
            background: rgba(10, 10, 10, 0.95);
        }
        nav ul {
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            padding: 10px 15px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff9800;
        }
        .menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
            padding: 10px;
            background-color: #ff9800;
            color: black;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .menu-toggle:hover {
            background-color: #e68900;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                background: #1e1e1e;
                width: 100%;
                top: 60px;
                left: 0;
                text-align: center;
            }
            nav ul.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
        section {
            padding: 80px 20px;
            max-width: 900px;
            margin: 100px auto;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        .dark-mode {
            background: #f4f4f4;
            color: #121212;
        }
        .dark-mode section {
            background: #e6e6e6;
            color: #121212;
        }
        #dark-mode-toggle {
            background: #ff9800;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        #dark-mode-toggle:hover {
            background: #e68900;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .art-image1, .art-image2 {
            width: 100%;
            max-width: 400px;
            object-fit: contain;
            border-radius: 10px;
            background-color: #ddd;
        }
        .video-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
                align-items: center;
            }
            video {
                width: 90%;
            }
        }
        footer {
            background: rgba(20, 20, 20, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Abhishek Raikwar</h1>
        <button id="dark-mode-toggle">Toggle Light Mode</button>
        <nav>
            <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
            <ul id="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#character">Character</a></li>
                <li><a href="#conceptart">Concept Art</a></li>
                <li><a href="#animatics">Animatics</a></li>
                <li><a href="#animation">Animation</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to My Portfolio</h2>
        <p>Explore my world of art and comics.</p>
    </section>

    <footer>
        <p>&copy; 2025 Abhishek Raikwar. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('nav ul li a').forEach(anchor => {
            anchor.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
                document.getElementById("nav-menu").classList.remove("show");
            });
        });

        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.getElementById('dark-mode-toggle').innerText = 
                document.body.classList.contains('dark-mode') ? 'Toggle Dark Mode' : 'Toggle Light Mode';
        });

        window.addEventListener("scroll", () => {
            document.querySelectorAll("section").forEach(section => {
                if (section.getBoundingClientRect().top < window.innerHeight - 50) {
                    section.classList.add("show");
                }
            });
        });

        function toggleMenu() {
            document.getElementById("nav-menu").classList.toggle("show");
        }
    </script>
</body>
</html>
