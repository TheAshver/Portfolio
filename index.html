<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek's Portfolio</title>
    <meta name="description" content="Abhishek Raikwar's Portfolio of 2D Art, Character Design, Concept Art, Storyboarding, and Animation.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            transition: background 0.5s, color 0.5s;
        }
        header {
            background: rgba(20, 20, 20, 0.9);
            color: white;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: 0.5s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header.scrolled {
            background: rgba(10, 10, 10, 0.95);
        }
        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        nav ul li {
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            padding: 10px 15px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff9800;
        }
        section {
            padding: 100px 20px;
            max-width: 900px;
            margin: 80px auto;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        .light-mode {
            background: #f8f8f8;
            color: #121212;
        }
        .light-mode section {
            background: #fff;
            color: #000;
        }
        #mode-toggle {
            background: #ff9800;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        #mode-toggle:hover {
            background: #e68900;
        }
        footer {
            background: rgba(20, 20, 20, 0.9);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .art-image {
            width: 350px;
            height: 350px;
            object-fit: contain;
            border-radius: 10px;
            background-color: #ddd;
        }
        .video-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
            padding: 10px;
            background-color: #ff9800;
            color: black;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .menu-toggle:hover {
            background-color: #e68900;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                background: #1e1e1e;
                width: 100%;
                top: 60px;
                left: 0;
                text-align: center;
            }
            nav ul.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
            .video-container {
                flex-direction: column;
                align-items: center;
            }
            video {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Abhishek Raikwar</h1>
        <button id="mode-toggle">Toggle Mode</button>
        <nav>
            <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
            <ul id="nav-menu">
                <li><a href="#home" onclick="closeMenu()">Home</a></li>
                <li><a href="#character" onclick="closeMenu()">Character</a></li>
                <li><a href="#conceptart" onclick="closeMenu()">Concept Art</a></li>
                <li><a href="#animatics" onclick="closeMenu()">Animatics</a></li>
                <li><a href="#animation" onclick="closeMenu()">Animation</a></li>
                <li><a href="#about" onclick="closeMenu()">About</a></li>
                <li><a href="#contact" onclick="closeMenu()">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="show">
        <h2>Welcome to My Portfolio</h2>
        <p>Explore my world of art and comics.</p>
    </section>

    <footer>
        <p>&copy; 2025 Abhishek Raikwar. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById("nav-menu").classList.toggle("show");
        }
        function closeMenu() {
            document.getElementById("nav-menu").classList.remove("show");
        }
        document.querySelectorAll('nav ul li a').forEach(anchor => {
            anchor.addEventListener('click', function(event) {
                event.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        document.getElementById('mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
        const sections = document.querySelectorAll("section");
        window.addEventListener("scroll", () => {
            sections.forEach(section => {
                if (section.getBoundingClientRect().top < window.innerHeight - 50) {
                    section.classList.add("show");
                }
            });
        });
    </script>
</body>
</html>
