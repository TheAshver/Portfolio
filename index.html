<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        .video-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-thumbnail {
            width: 400px;
            height: 225px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .lightbox.show {
            opacity: 1;
            visibility: visible;
        }
        .lightbox video {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section id="animatics">
        <h2>Animatics</h2>
        <p>Explore my storyboard animatics.</p>
        <div class="video-container">
            <img src="Portfolio_Data/PickPocket_Teaser.jpg" class="video-thumbnail" data-video="Portfolio_Data/PickPocket_Teaser.mp4" alt="PickPocket Teaser">
            <img src="Portfolio_Data/Scene_168.jpg" class="video-thumbnail" data-video="Portfolio_Data/Scene_168.mp4" alt="Scene 168">
        </div>
    </section>
    
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <video id="lightbox-video" controls></video>
    </div>
    
    <script>
        const thumbnails = document.querySelectorAll('.video-thumbnail');
        const lightbox = document.getElementById('lightbox');
        const lightboxVideo = document.getElementById('lightbox-video');
        const lightboxClose = document.querySelector('.lightbox-close');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                const videoSrc = thumbnail.getAttribute('data-video');
                lightboxVideo.src = videoSrc;
                lightbox.classList.add('show');
            });
        });

        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('show');
            lightboxVideo.pause();
        });
    </script>
</body>
</html>
